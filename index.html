<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>终极问题</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="step active" id="step1">
    <h2>第一步：你小时候有没有在旧玩具里发现过奇怪的东西？</h2>
    <button onclick="nextStep('step2', 'yes')">有</button>
    <button onclick="nextStep('step2', 'no')">没有</button>
</div>

<div class="step" id="step2">
    <h2>第二步：你敢不敢在月圆之夜去荒村的古井边打水？</h2>
    <button onclick="nextStep('step3', 'yes')">敢</button>
    <button onclick="nextStep('step3', 'no')">不敢</button>
</div>

<div class="step" id="step3">
    <h2>第三步：你家里的老照片有没有人像突然消失的情况？</h2>
    <button onclick="nextStep('step4', 'yes')">有</button>
    <button onclick="nextStep('step4', 'no')">没有</button>
</div>

<div class="step" id="step4">
    <h2>第四步：你有没有在无人的教室里听到过朗朗读书声？</h2>
    <button onclick="nextStep('step5', 'yes')">有</button>
    <button onclick="nextStep('step5', 'no')">没有</button>
</div>

<div class="step" id="step5">
    <h2>第五步：你敢不敢在半夜的电影院独自看恐怖片？</h2>
    <button onclick="nextStep('step6', 'yes')">敢</button>
    <button onclick="nextStep('step6', 'no')">不敢</button>
</div>

<div class="step" id="step6">
    <h2>第六步：你有没有感觉自己的影子和自己动作不一致的时候？</h2>
    <button onclick="nextStep('step7', 'yes')">有</button>
    <button onclick="nextStep('step7', 'no')">没有</button>
</div>

<div class="step" id="step7">
    <h2>第七步：你家的窗户有没有在无风的时候突然晃动？</h2>
    <button onclick="nextStep('step8', 'yes')">有</button>
    <button onclick="nextStep('step8', 'no')">没有</button>
</div>

<div class="step" id="step8">
    <h2>第八步：你敢不敢在古老的城堡里住一晚？</h2>
    <button onclick="nextStep('step9', 'yes')">敢</button>
    <button onclick="nextStep('step9', 'no')">不敢</button>
</div>

<div class="step" id="step9">
    <h2>第九步：你有没有在梦中被一个神秘人追赶？</h2>
    <button onclick="nextStep('step10', 'yes')">有</button>
    <button onclick="nextStep('step10', 'no')">没有</button>
</div>

<div class="step" id="step10">
    <h2>第十步：你敢不敢在午夜的公园荡秋千？</h2>
    <button onclick="nextStep('finalStep', 'yes')">敢</button>
    <button onclick="nextStep('finalStep', 'no')">不敢</button>
</div>

<div class="step" id="finalStep">
    <h2>最后一个问题...</h2>
    <h1>你喜欢我吗？</h1>
    <button id="loveButton" onclick="showLove()">喜欢！</button>
    <button id="hateButton" onclick="hate()">不！喜！欢！</button>
</div>

<div class="heart-rain" id="heartContainer"></div>
<div class="blood-effect" id="bloodEffect"></div>
<div id="confetti-container"></div>
<div id="popup" class="popup">
    <div class="popup-content">
        <p id="popup-text"></p>
        <button onclick="closePopup()">知道啦</button>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
